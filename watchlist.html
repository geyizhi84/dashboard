<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sovereign Terminal | Unbreakable Edition</title>
    <style>
        :root {
            --bg: #ffffff; --header-bg: #e2e2e2; --sub-header: #fdb927;
            --text-dark: #000000; --border: #d1d1d1;
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { background: white; max-width: 1100px; margin: 0 auto; border: 1px solid #000; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .main-title { font-size: 24px; font-weight: 900; padding: 10px 15px; border-bottom: 2px solid black; }
        .sub-bar { display: flex; justify-content: space-between; padding: 5px 15px; font-size: 11px; font-weight: bold; background: white; border-bottom: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        thead th { background: var(--header-bg); border: 1px solid var(--border); padding: 5px; font-size: 11px; text-align: center; }
        .group-header { background: var(--sub-header); font-weight: bold; font-size: 13px; padding: 4px 15px; border-top: 1px solid black; border-bottom: 1px solid black; }
        td { padding: 0; height: 45px; border: 1px solid var(--border); vertical-align: middle; }
        .ticker-label { padding-left: 10px; font-weight: bold; font-size: 13px; border-right: none; }
    </style>
</head>
<body>

<div class="container">

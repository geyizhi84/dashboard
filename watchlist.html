<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sovereign Market Watchlist</title>
    <style>
        :root {
            --bg: #ffffff;
            --header-bg: #e2e2e2;
            --sub-header: #fdb927; /* Exact yellow from image */
            --text-dark: #000000;
            --border: #d1d1d1;
            --pos-bg: #c6efce;
            --pos-text: #006100;
            --neg-bg: #ffc7ce;
            --neg-text: #9c0006;
        }

        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; color: var(--text-dark); }
        .container { background: white; max-width: 1200px; margin: 0 auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid #000; }
        
        .main-title { font-size: 24px; font-weight: 900; padding: 10px 15px; border-bottom: 2px solid black; }
        .sub-bar { display: flex; justify-content: space-between; padding: 5px 15px; font-size: 11px; font-weight: bold; background: white; border-bottom: 1px solid var(--border); }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        thead th { background: var(--header-bg); border: 1px solid var(--border); padding: 5px; font-size: 11px; text-align: center; }
        .ytd-header { background: #000; color: #fff; width: 100px; }

        .group-header { background: var(--sub-header); font-weight: bold; font-size: 13px; padding: 4px 15px; border-top: 1px solid black; border-bottom: 1px solid black; }
        .sub-group { background: #f9f9f9; font-weight: bold; font-size: 11px; padding: 3px 10px; }

        tr { border-bottom: 1px solid var(--border); }
        td { padding: 4px 10px; font-size: 12px; height: 25px; border-right: 1px solid var(--border); }
        .ticker { font-weight: bold; width: 60px; }
        .name { width: 300px; font-size: 11px; }
        .price { text-align: right; width: 60px; font-family: monospace; }
        
        .pct { text-align: right; width: 60px; font-weight: 600; }
        .pos { background-color: var(--pos-bg) !important; color: var(--pos-text) !important; }
        .neg { background-color: var(--neg-bg) !important; color: var(--neg-text) !important; }
        .sparkline { width: 80px; text-align: center; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <div class="main-title">Market Watchlist</div>
    <div class="sub-bar">
        <span id="live-date">2026-02-11</span>
        <span style="color:blue">SOVEREIGN CAPITAL HUB</span>
        <span style="color:red">Live Market Access via AlphaVantage</span>
    </div>

    <table>
        <thead>
            <tr>
                <th style="width:60px">Ticker</th>
                <th style="width:280px">Name</th>
                <th style="width:80px">Price</th>
                <th style="width:70px">1D%</th>
                <th style="width:70px">5D%</th>
                <th style="width:70px">REL5</th>
                <th style="width:70px">REL20</th>
                <th style="width:80px">Trend</th>
                <th class="ytd-header">YTD Performance</th>
            </tr>
        </thead>
        <tbody id="watchlist-body">
            </tbody>
    </table>
</div>

<script>
    const API_KEY = 'YOUR_ALPHA_VANTAGE_KEY'; // Get a free key at alphavantage.co
    const groups = [
        { label: "1. EQUITIES", isHeader: true },
        { label: "Global Markets", isSubGroup: true, tickers: ["ACWI", "VT", "ACWX"] },
        { label: "U.S. Market", isSubGroup: true, tickers: ["VTI", "SPY", "QQQ"] },
        { label: "Developed Markets", isSubGroup: true, tickers: ["EFA", "IEFA", "VEA", "VSS"] },
        { label: "Emerging Markets", isHeader: true },
        { label: "Broad Emerging", isSubGroup: true, tickers: ["EEM", "VWO", "IEMG"] },
        { label: "China Market", isHeader: true },
        { label: "China Focus", isSubGroup: true, tickers: ["MCHI", "ASHR"] }
    ];

    async function fetchTickerData(ticker) {
        // Mock function: In production, replace with: 
        // fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${ticker}&apikey=${API_KEY}`)
        const mockChange = (Math.random() * 4 - 2).toFixed(2);
        return {
            ticker: ticker,
            price: (Math.random() * 200 + 50).toFixed(2),
            change1d: mockChange,
            change5d: (mockChange * 1.2).toFixed(2),
            ytd: (Math.random() * 10).toFixed(2)
        };
    }

    async function renderWatchlist() {
        const body = document.getElementById('watchlist-body');
        document.getElementById('live-date').innerText = new Date().toISOString().split('T')[0];

        for (const group of groups) {
            if (group.isHeader) {
                body.innerHTML += `<tr><td colspan="9" class="group-header">${group.label}</td></tr>`;
            } else if (group.isSubGroup) {
                body.innerHTML += `<tr><td colspan="9" class="sub-group">${group.label}</td></tr>`;
                for (const ticker of group.tickers) {
                    const data = await fetchTickerData(ticker);
                    const posNeg1d = data.change1d >= 0 ? 'pos' : 'neg';
                    const posNegYtd = data.ytd >= 0 ? 'pos' : 'neg';
                    
                    body.innerHTML += `
                        <tr>
                            <td class="ticker">${ticker}</td>
                            <td class="name">ETF Placeholder Name</td>
                            <td class="price">${data.price}</td>
                            <td class="pct ${posNeg1d}">${data.change1d}%</td>
                            <td class="pct">${data.change5d}%</td>
                            <td class="pct">--</td>
                            <td class="pct">--</td>
                            <td class="sparkline">${data.change1d >= 0 ? 'ðŸ“ˆ' : 'ðŸ“‰'}</td>
                            <td class="pct ${posNegYtd}">${data.ytd}%</td>
                        </tr>
                    `;
                }
            }
        }
    }

    renderWatchlist();
</script>
</body>
</html>

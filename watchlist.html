<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sovereign Market Watchlist | Multi-Period Performance</title>
    <style>
        :root {
            --bg: #06090f;
            --panel: #131722;
            --accent: #2962ff;
            --border: #2a2e39;
            --text-dark: #d1d4dc;
            --pos-bg: #132a13;
            --pos-text: #22c55e;
            --neg-bg: #2d1414;
            --neg-text: #ef4444;
            --sub-header: #fdb927;
        }

        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); color: var(--text-dark); margin: 0; padding: 10px; }
        .container { background: var(--panel); max-width: 1100px; margin: 0 auto; border: 1px solid var(--border); box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        
        .main-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; border-bottom: 2px solid var(--accent); background: #0c1017; }
        .logo { font-weight: 900; letter-spacing: 2px; color: var(--accent); font-size: 18px; }
        .status-bar { display: flex; justify-content: space-between; padding: 5px 15px; font-size: 10px; font-weight: bold; background: #0c1017; color: #787b86; border-bottom: 1px solid var(--border); }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        thead th { background: #1c202e; border: 1px solid var(--border); padding: 8px; font-size: 10px; text-transform: uppercase; color: #787b86; }
        .ytd-header { background: #000; color: #fff; }

        .group-header { background: var(--sub-header); color: #000; font-weight: bold; font-size: 12px; padding: 4px 15px; border-top: 1px solid #000; }
        .sub-group { background: #1c202e; font-weight: bold; font-size: 10px; padding: 3px 15px; color: var(--accent); }

        tr { border-bottom: 1px solid var(--border); }
        td { padding: 6px 10px; font-size: 12px; border-right: 1px solid var(--border); text-align: center; }
        .ticker { font-weight: bold; text-align: left; color: var(--accent); }
        .price { text-align: right; font-family: 'Roboto Mono', monospace; font-weight: bold; }
        
        .pct { text-align: right; font-weight: 600; font-family: 'Roboto Mono', monospace; }
        .pos { background-color: var(--pos-bg) !important; color: var(--pos-text) !important; }
        .neg { background-color: var(--neg-bg) !important; color: var(--neg-text) !important; }
    </style>
</head>
<body>

<div class="container">
    <div class="main-header">
        <div class="logo">SOVEREIGN // CAPITAL</div>
        <div id="clock" style="font-family: monospace; font-size: 12px;">--:--:-- UTC</div>
    </div>
    <div class="status-bar">
        <span id="current-date">--</span>
        <span id="api-log">IDLE: WAITING FOR COMMAND</span>
        <span style="color:var(--accent)">ALPHA VANTAGE DATA STREAM</span>
    </div>

    <table>
        <thead>
            <tr>
                <th style="width:70px">Ticker</th>
                <th>Price</th>
                <th>1D%</th>
                <th>5D%</th>
                <th>Trend</th>
                <th class="ytd-header" style="width:100px">YTD Performance</th>
            </tr>
        </thead>
        <tbody id="watchlist-body">
            </tbody>
    </table>
</div>

<script>
    const API_KEY = 'F2T5EKCV5X2Y57HW';
    const groups = [
        { label: "1. EQUITIES", isHeader: true },
        { label: "Global Markets", tickers: ["ACWI", "VT", "ACWX"] },
        { label: "U.S. Market", tickers: ["VTI", "SPY", "QQQ"] },
        { label: "Developed Markets", tickers: ["EFA", "IEFA", "VEA", "VSS"] },
        { label: "Emerging Markets", tickers: ["EEM", "VWO", "IEMG"] },
        { label: "China Market", isHeader: true },
        { label: "China Focus", tickers: ["MCHI", "ASHR"] }
    ];

    async function fetchPerformance(symbol) {
        const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY_ADJUSTED&symbol=${symbol}&apikey=${API_KEY}`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            const timeSeries = data["Time Series (Daily)"];
            if (!timeSeries) return null;

            const dates = Object.keys(timeSeries);
            const currentClose = parseFloat(timeSeries[dates[0]]["4. close"]);
            const prevClose = parseFloat(timeSeries[dates[1]]["4. close"]);
            const fiveDayClose = parseFloat(timeSeries[dates[5]]["4. close"]);

            // YTD Logic: Find last entry of previous year
            const yearStartKey = dates.find(d => d.startsWith('2025-12-31')) || dates[dates.length - 1];
            const yearStartClose = parseFloat(timeSeries[yearStartKey]["4. close"]);

            return {
                price: currentClose,
                d1: ((currentClose - prevClose) / prevClose * 100).toFixed(2),
                d5: ((currentClose - fiveDayClose) / fiveDayClose * 100).toFixed(2),
                ytd: ((currentClose - yearStartClose) / yearStartClose * 100).toFixed(2)
            };
        } catch (e) { return null; }
    }

    async function init() {
        const body = document.getElementById('watchlist-body');
        const log = document.getElementById('api-log');
        document.getElementById('current-date').innerText = new Date().toISOString().split('T')[0];

        for (const g of groups) {
            if (g.isHeader) {
                body.innerHTML += `<tr><td colspan="6" class="group-header">${g.label}</td></tr>`;
                continue;
            }
            body.innerHTML += `<tr><td colspan="6" class="sub-group">${g.label}</td></tr>`;
            
            for (const ticker of g.tickers) {
                log.innerText = `FETCHING: ${ticker}...`;
                const data = await fetchPerformance(ticker);
                
                if (data) {
                    const c1 = data.d1 >= 0 ? 'pos' : 'neg';
                    const c5 = data.d5 >= 0 ? 'pos' : 'neg';
                    const cy = data.ytd >= 0 ? 'pos' : 'neg';

                    body.innerHTML += `
                        <tr>
                            <td class="ticker">${ticker}</td>
                            <td class="price">${data.price.toFixed(2)}</td>
                            <td class="pct ${c1}">${data.d1}%</td>
                            <td class="pct ${c5}">${data.d5}%</td>
                            <td style="font-size:14px">${data.d1 >= 0 ? 'ðŸ“ˆ' : 'ðŸ“‰'}</td>
                            <td class="pct ${cy}">${data.ytd}%</td>
                        </tr>
                    `;
                }
                // Wait 15 seconds to respect 5 calls/min limit
                await new Promise(r => setTimeout(r, 15000));
            }
        }
        log.innerText = "STREAM COMPLETE";
        log.style.color = "#22c55e";
    }

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toISOString().substr(11, 8) + " UTC";
    }, 1000);

    init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Watchlist Terminal</title>
    <style>
        :root {
            --bg: #ffffff;
            --header-bg: #e2e2e2;
            --sub-header: #fdb927;
            --pos-bg: #c6efce;
            --pos-text: #006100;
            --neg-bg: #ffc7ce;
            --neg-text: #9c0006;
            --border: #d1d1d1;
        }

        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { background: white; max-width: 1200px; margin: 0 auto; border: 1px solid #000; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        .main-title { font-size: 24px; font-weight: 900; padding: 10px 15px; border-bottom: 2px solid black; }
        .sub-bar { display: flex; justify-content: space-between; padding: 5px 15px; font-size: 11px; font-weight: bold; background: white; border-bottom: 1px solid var(--border); }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        thead th { background: var(--header-bg); border: 1px solid var(--border); padding: 5px; font-size: 11px; }
        .ytd-header { background: #000; color: #fff; width: 100px; }

        .group-header { background: var(--sub-header); font-weight: bold; font-size: 13px; padding: 4px 15px; border-top: 1px solid black; border-bottom: 1px solid black; }
        .sub-group { background: #f9f9f9; font-weight: bold; font-size: 11px; padding: 3px 10px; }

        tr { border-bottom: 1px solid var(--border); }
        td { padding: 4px 10px; font-size: 12px; height: 25px; border-right: 1px solid var(--border); text-align: center; }
        .ticker { font-weight: bold; width: 60px; text-align: left; }
        .name { width: 280px; font-size: 11px; text-align: left; }
        .price { text-align: right; font-family: monospace; }
        .pct { text-align: right; font-weight: 600; }
        .pos { background-color: var(--pos-bg); color: var(--pos-text); }
        .neg { background-color: var(--neg-bg); color: var(--neg-text); }
    </style>
</head>
<body>

<div class="container">
    <div class="main-title">Market Watchlist</div>
    <div class="sub-bar">
        <span id="current-date">2026-02-11</span>
        <span style="color:blue">Â© Sovereign Capital Hub</span>
        <span style="color:red">Powered by Yahoo Finance API</span>
    </div>

    <table>
        <thead>
            <tr>
                <th style="width:60px">Ticker</th>
                <th style="width:280px">Name</th>
                <th style="width:80px">Price</th>
                <th style="width:70px">1D%</th>
                <th style="width:70px">5D%</th>
                <th style="width:70px">REL5</th>
                <th style="width:70px">REL20</th>
                <th style="width:80px">Trend</th>
                <th class="ytd-header">YTD Performance</th>
            </tr>
        </thead>
        <tbody id="watchlist-body">
            </tbody>
    </table>
</div>

<script>
    // RAPIDAPI CONFIGURATION
    const RAPID_API_KEY = 'YOUR_RAPIDAPI_KEY_HERE';
    const RAPID_API_HOST = 'yh-finance.p.rapidapi.com';

    const watchList = [
        { group: "1. EQUITIES", isHeader: true },
        { group: "Global Markets", tickers: ["ACWI", "VT", "ACWX"] },
        { group: "U.S. Market", tickers: ["VTI", "SPY", "QQQ"] },
        { group: "Developed Markets", tickers: ["EFA", "EZU", "EWU", "EWG", "EWQ", "EWI", "EWP", "EWC", "EWJ"] },
        { group: "China Market", tickers: ["MCHI", "ASHR"] }
    ];

    async function fetchYahooData(ticker) {
        // Replace with actual API call:
        // const url = `https://${RAPID_API_HOST}/market/v2/get-quotes?region=US&symbols=${ticker}`;
        // const response = await fetch(url, { headers: { 'X-RapidAPI-Key': RAPID_API_KEY, 'X-RapidAPI-Host': RAPID_API_HOST }});
        
        // Mock data logic for demonstration
        const mockPrice = (Math.random() * 500 + 50).toFixed(2);
        const mock1d = (Math.random() * 4 - 2).toFixed(2);
        return { price: mockPrice, change1d: mock1d, change5d: (mock1d * 1.5).toFixed(2), ytd: (Math.random() * 10).toFixed(2) };
    }

    async function init() {
        const body = document.getElementById('watchlist-body');
        document.getElementById('current-date').innerText = new Date().toISOString().split('T')[0];

        for (const item of watchList) {
            if (item.isHeader) {
                body.innerHTML += `<tr><td colspan="9" class="group-header">${item.group}</td></tr>`;
            } else {
                body.innerHTML += `<tr><td colspan="9" class="sub-group">${item.group}</td></tr>`;
                for (const ticker of item.tickers) {
                    const data = await fetchYahooData(ticker);
                    const class1d = data.change1d >= 0 ? 'pos' : 'neg';
                    const classYtd = data.ytd >= 0 ? 'pos' : 'neg';

                    body.innerHTML += `
                        <tr>
                            <td class="ticker">${ticker}</td>
                            <td class="name">${ticker} iShares/Vanguard ETF</td>
                            <td class="price">${data.price}</td>
                            <td class="pct ${class1d}">${data.change1d}%</td>
                            <td class="pct">${data.change5d}%</td>
                            <td class="pct">--</td>
                            <td class="pct">--</td>
                            <td>${data.change1d >= 0 ? 'ðŸ“ˆ' : 'ðŸ“‰'}</td>
                            <td class="pct ${classYtd}">${data.ytd}%</td>
                        </tr>
                    `;
                }
            }
        }
    }
    init();
</script>
</body>
</html>

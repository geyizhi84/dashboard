<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIO Executive Terminal</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Top Ticker Tape - Fixed */
        .ticker-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        .dashboard-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-title {
            margin-bottom: 25px;
            border-left: 4px solid var(--accent);
            padding-left: 15px;
        }

        .header-title h1 { margin: 0; font-size: 1.5rem; }
        .header-title p { margin: 5px 0; color: #8b949e; font-size: 0.85rem; }

        /* Responsive Grid */
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
            gap: 20px;
        }

        .chart-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chart-label {
            padding: 12px 15px;
            background: #1e222d;
            font-size: 0.75rem;
            font-weight: 600;
            color: #8b949e;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border-color);
        }

        .widget-container { height: 450px; width: 100%; }
    </style>
</head>
<body>

    <div class="ticker-header">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
                "symbols": [
                    { "proName": "FOREXCOM:SPX3500", "title": "S&P 500" },
                    { "proName": "SSE:000300", "title": "CSI 300" },
                    { "proName": "BINANCE:BTCUSDT", "title": "BTC/USD" },
                    { "proName": "OANDA:XAUUSD", "title": "Gold" },
                    { "proName": "TVC:US10Y", "title": "US 10Y Yield" },
                    { "proName": "FX_IDC:USDCNH", "title": "USD/CNH" }
                ],
                "showSymbolLogo": true,
                "colorTheme": "dark",
                "isTransparent": false,
                "displayMode": "adaptive",
                "locale": "en"
            }
            </script>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="header-title">
            <h1>CIO Strategy Terminal</h1>
            <p>Global Asset Allocation & Regime Monitoring</p>
        </div>

        <div class="chart-grid">
            <div class="chart-card">
                <div class="chart-label">Currency: USD / CNH (Offshore Yuan)</div>
                <div id="chart_usd_cnh" class="widget-container"></div>
            </div>

            <div class="chart-card">
                <div class="chart-label">S&P 500</div>
                <div id="chart_vix" class="widget-container"></div>
            </div>

            <div class="chart-card">
                <div class="chart-label">Credit: ICE BofA HY Master II OAS</div>
                <div id="chart_hy_spread" class="widget-container"></div>
            </div>

            <div class="chart-card">
                <div class="chart-label">Ratio: Bitcoin / Gold (BTCXAU)</div>
                <div id="chart_btc_gold" class="widget-container"></div>
            </div>

            <div class="chart-card" style="grid-column: span 1;">
                <div class="chart-label">Ratio: S&P 500 / Gold</div>
                <div id="chart_spx_gold" class="widget-container"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        const commonSettings = {
            "autosize": true,
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "2",
            "locale": "en",
            "enable_publishing": false,
            "hide_top_toolbar": true,
            "hide_legend": false,
            "save_image": false
        };

        new TradingView.widget({ ...commonSettings, "symbol": "FX_IDC:USDCNH", "container_id": "chart_usd_cnh" });
        new TradingView.widget({ ...commonSettings, "symbol": "TVC:SPX", "container_id": "chart_SP500" });
        new TradingView.widget({ ...commonSettings, "symbol": "FRED:BAMLH0A0HYM2", "container_id": "chart_hy_spread" });
        new TradingView.widget({ ...commonSettings, "symbol": "TVC:BTCXAU", "container_id": "chart_btc_gold" });
        // Custom Ratio: S&P 500 divided by Gold Spot
        new TradingView.widget({ ...commonSettings, "symbol": "SPX500/XAUUSD", "container_id": "chart_spx_gold" });
    </script>

</body>
</html>

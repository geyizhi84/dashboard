<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Global Asset Terminal</title>
    <style>
        :root {
            --bg: #06090f;
            --panel: #131722;
            --accent: #2962ff;
            --border: #2a2e39;
        }

        body, html {
            background-color: var(--bg);
            color: #d1d4dc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .brand {
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: 1px;
            color: var(--accent);
        }

        .timestamp {
            font-size: 12px;
            color: #787b86;
            font-family: "Courier New", Courier, monospace;
        }

        .section-title {
            font-size: 14px;
            font-weight: 700;
            color: #d1d4dc;
            text-transform: uppercase;
            margin-bottom: 12px;
            padding-left: 10px;
            border-left: 3px solid var(--accent);
        }

        .widget-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 6px;
            overflow: hidden;
            height: 500px;
        }

        .performance-note {
            font-size: 11px;
            color: #787b86;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container { padding: 10px; }
            .widget-card { height: 600px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="brand">SOVEREIGN TERMINAL</div>
        <div class="timestamp" id="live-clock">SYSTEM ONLINE</div>
    </div>

    <section>
        <div class="section-title">Global Macro & US Benchmarks</div>
        <p class="performance-note">Performance data (1W, 1M, 3M, YTD, 1Y) available via interactive selection.</p>
        <div class="widget-card">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>

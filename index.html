<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Global Terminal</title>
    <style>
        :root { --bg: #0a0e14; --panel: #141a21; --accent: #38bdf8; --border: #2a323d; --text: #e2e8f0; --muted: #94a3b8; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        
        /* Layout */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 15px; }
        .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 4px; overflow: hidden; }
        .header { background: #1c252e; padding: 8px 12px; font-size: 11px; font-weight: bold; text-transform: uppercase; color: var(--muted); border-bottom: 1px solid var(--border); }
        
        /* Stats Table */
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        td, th { padding: 12px; border-bottom: 1px solid #1c252e; text-align: left; }
        .pos { color: #22c55e; } .neg { color: #ef4444; }
        .asset { font-weight: bold; color: var(--accent); }

        /* News & Charts */
        .news-item { padding: 10px 12px; border-bottom: 1px solid #1c252e; font-size: 12px; display: block; text-decoration: none; color: var(--text); }
        .news-item:hover { background: #1c252e; }
        .chart img { width: 100%; filter: brightness(0.8) contrast(1.2); display: block; }
    </style>
</head>
<body>

    <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); padding-bottom: 10px; margin-bottom: 20px;">
        <div style="font-weight: 800; letter-spacing: 2px; color: var(--accent);">SOVEREIGN // TERMINAL</div>
        <div style="font-size: 12px; color: var(--muted);">SYSTEMS ONLINE | FEB 08 2026</div>
    </div>

    <div class="grid">
        <div class="panel">
            <div class="header">Global Macro Assets</div>
            <table>
                <tr><th class="asset">S&P 500</th><td class="pos">5,942</td><td class="pos">+0.42%</td></tr>
                <tr><th class="asset">Bitcoin</th><td class="neg">98,240</td><td class="neg">-3.15%</td></tr>
                <tr><th class="asset">Gold</th><td class="pos">2,340</td><td class="pos">+1.10%</td></tr>
            </table>
            <div class="chart"><img src="https://charts2.finviz.com/chart.ashx?t=SPY&ty=c&ta=1&p=d&s=l"></div>
        </div>

        <div class="panel">
            <div class="header">Greater China Monitor</div>
            <table>
                <tr><th class="asset">CSI 300</th><td>3,842</td><td class="pos">+0.85%</td></tr>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIO Command Center</title>
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --accent: #58a6ff;
            --border: #30363d;
        }

        body { background-color: var(--bg); color: #c9d1d9; font-family: sans-serif; margin: 0; }
        
        /* Sticky Top Tape */
        .ticker-header { position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); }

        .dashboard { padding: 20px; max-width: 1400px; margin: auto; }

        /* Chart Selector Tabs */
        .selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .tab {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .tab:hover { border-color: var(--accent); }
        .tab.active { background: var(--accent); color: white; border-color: var(--accent); }

        .chart-container {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            height: 650px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="ticker-header">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
                "symbols": [
                    { "proName": "AMEX:SPY", "title": "S&P 500" },
                    { "proName": "OANDA:XAUUSD", "title": "Gold" },
                    { "proName": "BINANCE:BTCUSDT", "title": "Bitcoin" },
                    { "proName": "SSE:000300", "title": "CSI 300" },
                    { "proName": "FX_IDC:USDCNH", "title": "USD/CNH" },
                    { "proName": "TVC:US10Y", "title": "10Y Yield" }
                ],
                "colorTheme": "dark", "isTransparent": false, "displayMode": "adaptive", "locale": "en"
            }
            </script>
        </div>
    </div>

    <div class="dashboard">
        <div class="selector">
            <div class="tab active" onclick="loadChart('FRED:BAMLH0A0HYM2', this)">US HY Spread</div>
            <div class="tab" onclick="loadChart('AMEX:SPY', this)">SPX</div>
            <div class="tab" onclick="loadChart('SPX500/XAUUSD', this)">SPX / GOLD</div>
            <div class="tab" onclick="loadChart('BINANCE:BTCUSDT', this)">BTC</div>
            <div class="tab" onclick="loadChart('SSE:563360', this)">CSI A500</div>
            <div class="tab" onclick="loadChart('SSE:000300', this)">CSI 300</div>
        </div>

        <div class="chart-container" id="tv-chart"></div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        function loadChart(symbol, element) {
            // Update active tab UI
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            element.classList.add('active');

            new TradingView.widget({
                "autosize": true,
                "symbol": symbol,
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "container_id": "tv-chart"
            });
        }

        // Initialize with HY Spread
        window.onload = () => {
            const firstTab = document.querySelector('.tab');
            loadChart('FRED:BAMLH0A0HYM2', firstTab);
        };
    </script>
</body>
</html>

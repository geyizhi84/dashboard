<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Compact Terminal</title>
    <style>
        :root {
            --bg: #06090f;
            --panel: #131722;
            --accent: #2962ff;
            --border: #2a2e39;
            --text: #d1d4dc;
        }

        body, html {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 0;
            overflow: hidden; /* Professional terminals rarely scroll */
            height: 100vh;
        }

        /* High-density CSS Grid */
        .dashboard-wrapper {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto auto 1fr 1fr; /* Stacked sections with no gaps */
            height: 100vh;
            gap: 0; /* Remove all whitespace between grid items */
        }

        .header {
            background: var(--panel);
            border-bottom: 1px solid var(--accent);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand { font-weight: 900; letter-spacing: 1px; color: var(--accent); font-size: 14px; }

        .section-header {
            background: #1c202e;
            padding: 4px 15px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
            color: #787b86;
        }

        .widget-area {
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            height: 100%;
            width: 100%;
            position: relative;
        }

        /* Adjusting TradingView height to fill the area perfectly */
        .tradingview-widget-container { height: 100% !important; width: 100% !important; }

        /* Ticker Tape at the top with zero margin */
        .ticker-wrap { height: 40px; border-bottom: 1px solid var(--border); }
    </style>
</head>

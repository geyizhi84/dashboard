<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Capital Monitor</title>
    <style>
        :root { --bg: #06090f; --panel: #131722; --accent: #2962ff; --border: #2a2e39; --text: #d1d4dc; --red: #ef4444; --green: #22c55e; }
        body, html { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* ROLLING TICKER */
        .ticker-wrap { width: 100%; overflow: hidden; background: #000; border-bottom: 1px solid var(--accent); white-space: nowrap; height: 35px; display: flex; align-items: center; }
        .ticker { display: inline-block; animation: marquee 30s linear infinite; font-family: monospace; font-size: 13px; font-weight: bold; }
        .ticker span { margin-right: 50px; }
        .up { color: var(--green); } .down { color: var(--red); }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* BENTO GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 1px; background: var(--border); }
        .card { background: var(--panel); display: flex; flex-direction: column; }
        .card-header { padding: 8px 15px; background: #1c202e; display: flex; justify-content: space-between; font-size: 11px; font-weight: 800; border-bottom: 1px solid var(--border); color: #787b86; }

        /* NEWS LIST */
        .news-list { list-style: none; padding: 0; margin: 0; height: 400px; overflow-y: auto; }
        .news-item { padding: 12px 15px; border-bottom: 1px solid #1c252e; display: flex; align-items: flex-start; gap: 10px; }
        .news-item:hover { background: #1c252e; }
        .news-link { color: var(--text); text-decoration: none; font-size: 13px; line-height: 1.4; }
        .news-link:hover { color: var(--accent); }
        .news-meta { font-size: 10px; color: var(--accent); font-family: monospace; min-width: 60px; }

        /* CHART IMAGES */
        .chart-box img { width: 100%; display: block; filter: brightness(0.9) contrast(1.1); }
    </style>
</head>

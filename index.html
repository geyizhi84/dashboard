<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIO Terminal | Advanced Risk Oversight</title>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: sans-serif; margin: 0; padding: 0; }
        .container { padding: 20px; max-width: 1400px; margin: auto; }
        .section-title { font-size: 0.9rem; color: #8b949e; text-transform: uppercase; margin: 25px 0 10px 0; border-left: 3px solid #58a6ff; padding-left: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; }
        .widget-box { background: #161b22; border: 1px solid #30363d; border-radius: 8px; overflow: hidden; min-height: 400px; }
    </style>
</head>
<body>

    <div class="container">
        <header style="padding: 20px 0; border-bottom: 1px solid #30363d; margin-bottom: 20px;">
            <h1 style="margin:0; font-size: 1.5rem;">CIO Terminal <span style="color:#58a6ff;">v2.0</span></h1>
            <p style="margin:5px 0; font-size: 0.8rem; color:#8b949e;">Regime: Multi-Asset Risk Oversight</p>
        </header>

        <div class="section-title">Macro Risk & Credit Spreads</div>
        <div class="grid">
            <div class="widget-box">
                <div id="tradingview_hy_spread" style="height:400px;"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript">
                new TradingView.widget({
                    "autosize": true,
                    "symbol": "FRED:BAMLH0A0HYM2", // ICE BofA US High Yield Index Option-Adjusted Spread
                    "interval": "D",
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "2",
                    "locale": "en",
                    "enable_publishing": false,
                    "hide_top_toolbar": true,
                    "container_id": "tradingview_hy_spread"
                });
                </script>
            </div>

            <div class="widget-box">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                    {
                        "interval": "4h",
                        "width": "100%",
                        "isTransparent": false,
                        "height": 400,
                        "symbol": "BINANCE:BTCUSDT",
                        "showIntervalTabs": true,
                        "displayMode": "single",
                        "locale": "en",
                        "colorTheme": "dark"
                    }
                    </script>
                </div>
            </div>
        </div>

        <div class="section-title">Social Sentiment & Crypto Momentum</div>
        <div class="grid">
            <div class="widget-box">
                 <div id="tradingview_sentiment" style="height:400px;"></div>
                 <script type="text/javascript">
                 new TradingView.widget({
                    "autosize": true,
                    "symbol": "NASDAQ:META", // Using Meta/Social giants as a proxy for tech-social sentiment
                    "interval": "D",
                    "theme": "dark",
                    "container_id": "tradingview_sentiment"
                 });
                 </script>
            </div>

            <div class="widget-box">
                <div id="tradingview_perps" style="height:400px;"></div>
                <script type="text/javascript">
                new TradingView.widget({
                    "autosize": true,
                    "symbol": "BYBIT:BTCUSDT.P", // Perpetual Swap for Funding analysis
                    "interval": "60",
                    "theme": "dark",
                    "container_id": "tradingview_perps"
                });
                </script>
            </div>
        </div>
    </div>

</body>
</html>

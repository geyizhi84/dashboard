<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIO Dashboard - Real-Time Data</title>
    <style>
        body {
            background-color: #131722;
            color: #d1d4dc;
            font-family: -apple-system, BlinkMacSystemFont, "Trebuchet MS", Roboto, Ubuntu, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .header {
            padding: 10px 20px;
            background: #1e222d;
            border-bottom: 1px solid #2a2e39;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {
        "symbols": [
            { "proName": "FOREXCOM:SPX3500", "title": "S&P 500" },
            { "proName": "BINANCE:BTCUSDT", "title": "Bitcoin" },
            { "proName": "OANDA:XAUUSD", "title": "Gold" },
            { "proName": "SSE:000300", "title": "CSI 300 (China)" },
            { "proName": "HKEX:700", "title": "Tencent" }
        ],
        "showSymbolLogo": true,
        "colorTheme": "dark",
        "isTransparent": false,
        "displayMode": "adaptive",
        "locale": "en"
        }
        </script>
    </div>

    <div class="container">
        <div class="header">
            <h1>Global Investor Dashboard</h1>
            <p>Real-time data for CIO-level market oversight.</p>
        </div>

        <div class="grid">
            <div class="card">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
                    {
                    "colorTheme": "dark",
                    "dateRange": "12M",
                    "showChart": true,
                    "locale": "en",
                    "width": "100%",
                    "height": "400",
                    "largeChartUrl": "",
                    "isTransparent": false,
                    "showSymbolLogo": true,
                    "tabs": [
                        {
                        "title": "Indices",
                        "symbols": [
                            { "s": "FOREXCOM:SPX3500", "d": "S&P 500" },
                            { "s": "SSE:000300", "d": "CSI 300" },
                            { "s": "HSI:HSI", "d": "Hang Seng" }
                        ]
                        }
                    ]
                    }
                    </script>
                </div>
            </div>

            <div class="card">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                    {
                    "interval": "1D",
                    "width": "100%",
                    "isTransparent": false,
                    "height": "400",
                    "symbol": "SSE:000300",
                    "showIntervalTabs": true,
                    "locale": "en",
                    "colorTheme": "dark"
                    }
                    </script>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

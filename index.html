<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Market Terminal</title>
    <style>
        :root {
            --bg-color: #06090f;
            --panel-bg: #131722;
            --accent: #2962ff;
            --border: #2a2e39;
        }

        body {
            background-color: var(--bg-color);
            color: #d1d4dc;
            font-family: -apple-system, BlinkMacSystemFont, 'Trebuchet MS', Roboto, Ubuntu, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            padding: 15px 25px;
            background: var(--panel-bg);
            border-bottom: 2px solid var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-logo { font-weight: 800; letter-spacing: 2px; color: var(--accent); font-size: 1.2rem; }

        .dashboard-container {
            padding: 0 20px 20px 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .section-label {
            font-size: 12px;
            font-weight: bold;
            color: #787b86;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
            border-left: 3px solid var(--accent);
            padding-left: 10px;
        }

        .widget-wrapper {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            height: 450px;
            overflow: hidden;
        }
    </style>
</head>
    <script>
    // 1. Monitor the widget loading
    window.addEventListener('load', function() {
        // We wait 5 seconds for the TradingView iframe to appear
        setTimeout(function() {
            const widgets = document.querySelectorAll('.tradingview-widget-container iframe');
            
            // If no iframes are found, the widget was likely blocked
            if (widgets.length === 0) {
                console.warn("Sovereign Terminal: TradingView widgets were blocked or failed to load.");
                
                // Find all widget wrappers and show an error message
                const wrappers = document.querySelectorAll('.widget-wrapper');
                wrappers.forEach(wrapper => {
                    wrapper.innerHTML = `
                        <div style="height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; color:#787b86; text-align:center; padding:20px;">
                            <div style="font-size:2rem; margin-bottom:10px;">⚠️</div>
                            <div style="font-size:12px; font-weight:bold; color:#ef4444;">DATA CONNECTION BLOCKED</div>
                            <p style="font-size:10px; line-height:1.4;">Please disable Ad-Blockers or Brave Shields for this domain to view live market data.</p>
                        </div>
                    `;
                    wrapper.style.border = "1px solid #ef4444"; // Red border for visibility
                });
            }
        }, 5000); // 5-second timeout
    });
</script>
<body>

    <div class="header">
        <div class="terminal-logo">SOVEREIGN // CAPITAL HUB</div>
        <div style="font-size: 12px; color: #787b86;">MARKET DATA: LIVE ACCESS</div>
    </div>

    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {
        "symbols": [
            {"proName": "FOREXCOM:SPX500", "title": "S&P 500"},
            {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
            {"proName": "TVC:GOLD", "title": "Gold"},
            {"proName": "TVC:US10Y", "title": "US 10Y Yield"}
        ],
        "showSymbolLogo": true,
        "colorTheme": "dark",
        "isTransparent": false,
        "displayMode": "adaptive",
        "locale": "en"
        }
        </script>
    </div>

    <div class="dashboard-container">
        
        <div>
            <span class="section-label">Global Macro & US Indices</span>
            <div class="widget-wrapper">
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
                    {
                    "width": "100%", "height": "100%",
                    "symbolsGroups": [
                        {
                        "name": "Indices",
                        "originalName": "Indices",
                        "symbols": [
                            {"name": "FOREXCOM:SPX500", "displayName": "S&P 500"},
                            {"name": "FOREXCOM:NSXUSD", "displayName": "Nasdaq 100"},
                            {"name": "BITSTAMP:BTCUSD", "displayName": "Bitcoin"},
                            {"name": "TVC:GOLD", "displayName": "Gold"}
                        ]
                        }
                    ],
                    "showSymbolLogo": true, "colorTheme": "dark", "isTransparent": false, "locale": "en"
                    }
                    </script>
                </div>
            </div>
        </div>

        <div>
            <span class="section-label">Greater China Equities</span>
            <div class="widget-wrapper">
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
                    {
                    "width": "100%", "height": "100%",
                    "symbolsGroups": [
                        {
                        "name": "China Markets",
                        "symbols": [
                            {"name": "SSE:000510", "displayName": "A500 Index"},
                            {"name": "HSI:HSI", "displayName": "Hang Seng Index"},
                            {"name": "SHSE:000001", "displayName": "SSE Composite"},
                            {"name": "NASDAQ:HXC", "displayName": "Golden Dragon China"}
                        ]
                        }
                    ],
                    "showSymbolLogo": true, "colorTheme": "dark", "isTransparent": false, "locale": "en"
                    }
                    </script>
                </div>
            </div>
        </div>

    </div>
</body>
</html>

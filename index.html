<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Financial Terminal</title>
    <style>
        :root {
            --bg: #06090f;
            --panel: #131722;
            --accent: #2962ff;
            --border: #2a2e39;
            --text-muted: #787b86;
        }

        body, html {
            background-color: var(--bg);
            color: #d1d4dc;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        /* Zero-Space Header */
        .terminal-header {
            background: var(--panel);
            border-bottom: 1px solid var(--accent);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand { font-weight: 900; color: var(--accent); letter-spacing: 2px; font-size: 14px; }

        /* Compact Bento Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1px; /* The "1px border" effect */
            background-color: var(--border); /* Borders between items */
        }

        .asset-card {
            background-color: var(--panel);
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .asset-info {
            padding: 8px 15px;
            background: #1c202e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .asset-title { font-size: 11px; font-weight: bold; color: var(--text-muted); text-transform: uppercase; }
        
        /* The Chart Container */
        .chart-frame {
            width: 100%;
            height: auto;
            overflow: hidden;
            display: flex;
            justify-content: center;
            background: #000;
        }

        .chart-frame img {
            width: 100%;
            height: auto;
            filter: brightness(0.9) contrast(1.1); /* Match the dark theme better */
            display: block;
        }

        .footer-tape {
            background: var(--panel);
            padding: 10px;
            text-align: center;
            font-size: 10px;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>

    <div class="terminal-header">
        <div class="brand">SOVEREIGN // CAPITAL MONITOR</div>
        <div style="font-size: 12px; font-family: monospace;" id="utc-clock">00:00:00 UTC</div>
    </div>

    <div class="grid-container">
        
        <div class="asset-card">
            <div class="asset-info"><span>S&P 500 ETF (SPY)</span><span style="color:var(--accent)">1D // 1W // 1M // YTD</span></div>
            <div class="chart-frame">
                <img src="https://charts2.finviz.com/chart.ashx?t=SPY&ty=c&ta=1&p=d&s=l" alt="SPY Chart">
            </div>
        </div>

        <div class="asset-card">
            <div class="asset-info"><span>Nasdaq 100 (QQQ)</span><span style="color:var(--accent)">TECH SECTOR</span></div>
            <div class="chart-frame">
                <img src="https://charts2.finviz.com/chart.ashx?t=QQQ&ty=c&ta=1&p=d&s=l" alt="QQQ Chart">
            </div>
        </div>

        <div class="asset-card">
            <div class="asset-info"><span>China Golden Dragon (HXC/PGJ)</span><span style="color:#fbbf24">OFFSHORE CHINA</span></div>
            <div class="chart-frame">
                <img src="https://charts2.finviz.com/chart.ashx?t=PGJ&ty=c&ta=1&p=d&s=l" alt="China ETF Chart">
            </div>
        </div>

        <div class="asset-card">
            <div class="asset-info"><span>Bitcoin Strategy (BITO)</span><span style="color:#22c55e">CRYPTO PROXY</span></div>
            <div class="chart-frame">
                <img src="https://charts2.finviz.com/chart.ashx?t=BITO&ty=c&ta=1&p=d&s=l" alt="Bitcoin ETF Chart">
            </div>
        </div>

    </div>

    <div class="footer-tape">
        DATA SOURCE: FINVIZ REAL-TIME IMAGE STREAM | SYSTEM STATUS: OPTIMIZED
    </div>

    <script>
        function updateClock() {
            document.getElementById('utc-clock').innerText = new Date().toISOString().substr(11, 8) + " UTC";
        }
        setInterval(updateClock, 1000); updateClock();
    </script>
</body>
</html>
